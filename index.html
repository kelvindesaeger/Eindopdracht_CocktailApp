<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CocktailApp</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/screen.css">

    <!-- Favicon -->
    <link rel="icon" href="icon.svg">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">

    <script src="script/app.js"></script>
    <script src="script/dataHandler.js"></script>

</head>
<body>

    <header class="c-header">
            <div class="c-header__search">
                <img class="c-header__logo" src="logo.png" />
                <input class="c-search__input js-search" type="text" placeholder="Search...">
                <div class="c-search__btn"></div>
            </div>
    </header>
    <nav class="c-nav">
        <div class="c-nav__box">
            <ul class="c-nav__list">
                <li tabindex="0" class="c-nav__list-item js-nav__item c-nav__list-item--active" data-filterG="1">Cocktail Name</li>
                <li tabindex="0" class="c-nav__list-item js-nav__item" data-filterG="2">Ingredient Name</li>
                <li tabindex="0" class="c-nav__list-item js-nav__random" data-filterG="3">Random Cocktail</li>
            </ul>
        </div>
    </nav>
    <section class="o-container">
        <div class="o-grid js-cocktailList">
            <div class="c-cocktail__item" tabindex="0">
                <div class="cocktail__item-inner">
                    <div class="c-cocktail__item-front">
                        <div>
                            <img class="c-cocktail__image" src="https://www.thecocktaildb.com/images/media/drink/qyyvtu1468878544.jpg" alt="" height="100%">
                        </div>
                        <div class="c-cocktail__name">
                            Vodka
                        </div>
                        <div class="c-chart" style="--percentage: 30">3 <br> Ingredients</div>
                        <div class="c-chart__label">
                            <div>Easy</div>
                            <div>Hard</div>
                        </div>
                    </div>
                    <div class="c-cocktail__item-back">
                        <h5>Cocktail Glass</h5>
                        Test
                        <h5>Ingrendient</h5>
                        Test
                        <h5>Instructions</h5>
                        Test
                    </div>
                </div>
            </div>
        </div>    
    </section>
</body>
</html>
