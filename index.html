<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CocktailApp</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/screen.css">

    <!-- Favicon -->
    <link rel="icon" href="icon.svg">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">

    <script src="script/app.js"></script>
    <script src="script/dataHandler.js"></script>

</head>
<body>

    <header class="c-header">
            <div class="c-header__search">
                <img class="c-header__logo" src="logo.png" />
                <input class="c-search__input js-search" type="text" placeholder="Search...">
                <div class="c-search__btn"></div>
            </div>
    </header>
    <nav class="c-nav">
        <div class="c-nav__box">
            <ul class="c-nav__list">
                <li class="c-nav__list-item js-nav__item c-nav__list-item--active" data-filterG="1"><button class="c-nav__button">Cocktail Name</button></li>
                <li class="c-nav__list-item js-nav__item" data-filterG="2"><button class="c-nav__button">Ingredient Name</button></li>
                <li class="c-nav__list-item js-nav__random" data-filterG="3"><button class="c-nav__button">Random Cocktail</button></li>
            </ul>
        </div>
    </nav>
    <section class="o-container">
        <div class="o-grid js-cocktailList">
            
            
            <div class="c-noName">
                <img class="c-noName__img" src="./img/searchCocktailByName.png" />
                <h3>What are you searching for?</h3>
                <p class="c-noName__text">Search your favorite coktail or find similar results.</p>
            </div>

        </div>    
    </section>
</body>
</html>
